<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <h1 style="text-align: center;">IEEE 754 Converter</h1>
    <div class="container">
        <div class="card card-primary">
            <div class="card-header">
                <h2>Input</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Enter a floating point number: </label>
                    <input id="floatInput" type="text" />
                </div>
                <div class="form-group">
                    <button id="run" onclick="RunConverters()">Run</button>
                </div>
            </div>
        </div>
        <br/>
        <div class="card card-primary">
            <div class="card-header">
                <h2>Output - Single Percision</h2>
            </div>
            <div class="card-body">
                <div>
                    Original Number: <span id="originalNumberSingle"></span>
                </div>
                <div>
                    Binary Output: <span id="binaryOutputSingle"></span>
                </div>
                <div>
                    Float from Binary: <span id="floatFromBinarySingle"></span>
                </div>
                <div>
                    Error Percentage: <span id="errorPercentageSingle"></span>
                </div>
            </div>
        </div>
        <br />
        <div class="card card-primary">
            <div class="card-header">
                <h2>Output - Double Percision</h2>
            </div>
            <div class="card-body">
                <div>
                    Original Number: <span id="originalNumberDouble"></span>
                </div>
                <div>
                    Binary Output: <span id="binaryOutputDouble"></span>
                </div>
                <div>
                    Float from Binary: <span id="floatFromBinaryDouble"></span>
                </div>
                <div>
                    Error Percentage: <span id="errorPercentageDouble"></span>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
